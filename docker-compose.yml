version: '3.8'

services:

  # ============================================
  # PostgreSQL Database
  # ============================================

  postgres:
    image: postgres:16-alpine
    container_name: postgres-bp
    restart: on-failure
    ports:
      - '5432:5432'
    environment:
      # Переменные берутся из .env файла!
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ 'CMD-SHELL', 'pg_isready -U ${POSTGRES_USER}' ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Redis (для BullMQ)
  # ============================================

  redis:
    image: redis:7-alpine
    container_name: redis-bp
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: [ 'CMD', 'redis-cli', 'ping' ]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  pgdata:
    driver: local
  redis_data:
    driver: local
